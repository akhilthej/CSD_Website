    <!-- Error 404 Handling -->
    <script type="text/javascript">
      (function (l) {
        // Check if the search string starts with '?'
        if (l.search && l.search[1] === "/") {
          // Decode the query parameters
          var decoded = l.search
            .slice(1) // Remove the leading '?'
            .split("&") // Split into parameters
            .map(function (s) {
              return s.replace(/~and~/g, "&"); // Replace '~and~' with '&'
            })
            .join("&"); // Join parameters back with '&'
    
          // Update the URL in the address bar without reloading the page
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + "?" + decoded + l.hash);
        }
      })(window.location);
    </script>
